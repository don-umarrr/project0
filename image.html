<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="external_links">
            <!--Added inline styling to give links at top right some space b/w-->
            <a style="margin-right: 10px;" href="index.html">Google Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="main_text">
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
            <!--Added this so users can tell they are on the images page-->
            <a style="font-size: 20px; letter-spacing: 1px;">images</a>
        </div>
        <div class="main_form">
            <form action="https://google.com/search">
                <input type="text" name="q" style="border-radius: 25px; width: 350px; height: 25px">
                <!--Had to turn this into a button to change the name to image search from isch-->
                <button name="tbm" type="submit" value="isch">Image Search</button>
        </form>
        </div>
    </body>
</html>
